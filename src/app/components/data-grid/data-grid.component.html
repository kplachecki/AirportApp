<grid-header [headers]="sampleHeaders"></grid-header>
<grid-modal
    *ngIf="modalVisible"
    [rowData]="rowData"
    (modalClosed)="closeModal($event)"
></grid-modal>
<div *ngIf="rows">
    <data-row
        *ngFor="let row of rows"
        [row]="row"
        (rowClicked)="openModal($event)"
    >
    </data-row>
</div>
